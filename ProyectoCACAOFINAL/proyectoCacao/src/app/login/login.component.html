<div class="contenido_login">
    <div class="container">
        <div class="estructura_login">
            <div class="estructura">
                <div class="login">
                    <div class="row justify-content-center h-100">
                        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                            <form [formGroup]="formLogin" (ngSubmit)="login()" class="form_login px-4 py-5 py-sm-3 py-md-5 px-md-5">
                                <div class="text-center mb-3">
                                    <h2>Login</h2>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Correo electrónico</label>
                                    <div class="input-group mb-1 d-flex">
                                        <div class="py-2 py-md-1 py-lg-2 px-3 px-md-2 px-lg-3">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        <input type="email" formControlName="username" class="form-control" id="email" aria-describedby="emailHelp">
                                    </div>
                                    <div *ngIf="formLogin.controls['username'].invalid && formLogin.controls['username'].touched" class="alert alert-danger py-2 mb-0">
                                        <div *ngIf="formLogin.controls['username'].errors?.['required']">El correo electrónico es requerido.</div>
                                        <div *ngIf="formLogin.controls['username'].errors?.['email']">El correo electrónico debe ser válido.</div>
                                    </div>
                                </div>
                            
                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group mb-1 d-flex">
                                        <div class="py-2 py-md-1 py-lg-2 px-3 px-md-2 px-lg-3">
                                            <i class="bi bi-lock-fill"></i>
                                        </div>
                                        <input type="{{ passwordType }}" formControlName="password" class="form-control" id="password" autocomplete="password">
                                        <button id="show_password" class="btn btn-primary py-2 py-md-1 py-lg-2 px-3 px-md-2 px-lg-3" type="button" (click)="mostrarPassword()"> 
                                            <i class="bi" [ngClass]="{ 'bi-eye-fill': iconEye, 'bi-eye-slash-fill': !iconEye }"></i>
                                        </button>
                                    </div>
                                    <div *ngIf="formLogin.controls['password'].invalid && formLogin.controls['password'].touched" class="alert alert-danger py-2 mb-0">
                                        <div *ngIf="formLogin.controls['password'].errors?.['required']">Se requiere llenar el campo de contraseña.</div>
                                    </div>
                                </div>
            
                                <div class="mb-4 text-center">
                                    <button type="submit" class="btn btn_enviar" style="width: 100%;">
                                        Iniciar sesión
                                    </button>

                                    <button routerLink="/registro" class="btn btn_registro mt-2" style="width: 100%;">
                                        Crear Cuenta
                                    </button>
                                </div>                        
                            </form>
                        </div>
                    </div>
                </div>  
    
                <div class="img_cacao">
                    <div class="fondo_cacao"></div>
                </div>
            </div>
        </div>      
    </div>
</div>
