<div class="inicio">
    <app-menu></app-menu>

    <div class="contenido_inicio">
        <div class="container">
            <div class="row justify-content-center justify-content-center w-100">
                <div class="col-12 col-md-6 px-3 py-4">
                    <div class="cambiar_foto">
                        <form [formGroup]="formCambiarFoto" (ngSubmit)="SubirfotoCacao()">
                            <div class="mb-3">
                                <label for="subir-foto" class="form-label mb-2">Subir foto</label>
                                <input class="form-control btn-circular" type="file" id="subir-foto" formControlName="imageFile" (change)="subirFoto($event)">
                            </div>
        
                            <div class="mb-4">
                                <button type="submit" class="btn btn_analizar btn-circular"  [disabled]="btnstateFoto" style="width: 100%;">Analizar</button>
                            </div>

                            <div class="alert alert-warning text-center" role="alert" *ngIf="mostrarResultado">
                                <p class="mb-0" [innerHTML]="textoFase"></p>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-md-6 align-self-center text-center px-3 py-4">
                    <div class="foto_cacao shadow">
                        <ng-container *ngIf="foto_cacao; else noFoto">
                            <div class="cacao">
                                <img src="{{ foto_cacao }}" alt="Foto usuario">
                            </div>
                        </ng-container>
                        <ng-template #noFoto>
                            <div class="icon_cacao">
                                <img src="../../assets/imagenes/icon-cacao.png" alt="Icono Cacao">
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
